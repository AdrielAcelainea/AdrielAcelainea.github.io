<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <style>
        .header-container {
            text-align: center;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
        }

        .content-container {
            display: flex; /* Use flexbox to create a side-by-side layout */
            align-items: center;
        }

        .image-container {
            flex: 1; /* Share the available space equally */
            padding: 10px;
        }

        .content {
            flex: 1; /* Share the available space equally */
        }
            .content section{
            font-size: 38px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin-bottom: 40px;
            opacity:0;
        }
        .content p{
            font-family:monospace;
            font-size:18px;
            opacity:0;
        }
        .content p {
            overflow: hidden; /* Hide overflow for typing animation */
            white-space: nowrap; /* Prevent wrapping */
            border-right: 2px solid; /* Simulate typing cursor */
        }
        #profilePic{
            opacity:0;
        }
        .section {
            display: flex;
            justify-content: space-around;
            margin-top: -20px;
        }

        .contact-me-area, .social-media-area {
            width: 45%;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family:monospace;
        }

        .contact-me-area h2, .social-media-area h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 16px;
            margin-bottom: 8px;
            opacity:0;
        }

        .contact-info i {
            margin-right: 8px;
        }

        .social-icons a {
            font-size: 35px;
            margin-right: 15px;
            opacity:0;
        }

        h2{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div style="background-color:aquamarine" class="section">
            <div class="header-container">
                <h1 id="aboutMeHeader"><b>About Me</b></h1>
            </div>
            <div class="content-container">
                <div class="image-container">
                    <img id="profilePic" src="Images/IMG_20191212_151105_edited.jpg" alt="Your Name" width="65%">
                </div>
                <div class="content">
                    <section><b>I am Adriel.</b></section>
                    <p class="info">Job Title: Student</p>
                    <p class="info-number">Age: 18</p>
                    <p class="info">Description: I am passionate about creating amazing web experiences!</p>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="contact-me-area">
                <h2>Contact Me</h2>
                <div class="contact-info">
                    <p><i class="bi bi-person-fill"></i> Lok Zheng Hao Adriel</p>
                    <p><i class="bi bi-telephone-fill"></i> Mobile Phone: 1234 5678</p>
                    <p><i class="bi bi-envelope-fill"></i> Email: <a href="#">22016845@myrp.edu.sg</a></p>
                </div>
            </div>
            <div class="social-media-area">
                <h2>Social Media</h2>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a href="#" target="_blank"><i class="bi bi-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    <script>
        anime({
                            targets: '#aboutMeHeader',
                            scale: [1, 2],
                            opacity: [0, 1],
                            duration: 2000,
                            easing: 'easeOutExpo',
                            complete: function() {
                                anime({
                                    targets: '#aboutMeHeader',
                                    scale: [2, 1],
                                    duration: 400,
                                    easing: 'easeOutExpo',
                                    delay: 100,
                                    complete: function() {
                                        anime({
                                            targets: '#profilePic',
                                            opacity: [0, 1],
                                            duration: 500,
                                            translateY: [-100, 0],
                                            easing: 'easeOutExpo',
                                            complete: function() {
                                                const contentTimeline = anime.timeline();
                                                contentTimeline.add({
                                                    // ... Other animations for content section
                                                    targets: '.content section, .info-number, .content .info',
                                                    opacity: [0, 1],
                                                    translateY: [50, 0],
                                                    duration: 1000,
                                                    easing: 'easeInOutQuad',
                                                    delay: anime.stagger(100)
                                                });
                                                anime({
                                                    targets: '.info-number',
                                                    innerHTML: [0, 18],
                                                    easing: 'linear',
                                                    round: 1,
                                                    duration: 2000,
                                                });
                                            }
                                        });
                                    }
                                });
                            }
                        });
        $(document).ready(function () {
            $('#fullpage').fullpage({
                sectionsColor: ['#3A9F4', '#2ECC71'], 
                navigation: true,
                navigationPosition: 'right',
                afterLoad: function (origin, destination, direction) {
                    if (destination.index === 1) {
                        anime({
                            targets: 'h2, .contact-info p, .social-icons a',
                            opacity: [0, 1],
                            translateY: [20, 0],
                            delay: anime.stagger(200),
                            duration: 2000,
                            easing: 'easeInOutQuad',
                        });
                    }
                }
            });
        });
      </script>

</body>
</html>
